<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dota 2 Counter Picker</title>
    <script>
        // GitHub Pages SPA redirect script
        // Single-page apps need this to handle direct URL access and page refresh
        // Stores the attempted URL and redirects to root, where the SPA will handle routing
        sessionStorage.redirect = location.href;
        location.replace(location.pathname.split('/').slice(0, 2).join('/') + '/');
    </script>
</head>

<body>
    <p>Redirecting to Dota Counter Picker...</p>
</body>

</html>
